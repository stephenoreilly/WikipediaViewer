<html>
  <head>
    <title>Wikipedia Viewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container" id="input-container">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-info" type="button" id="random-page-button">Random Page</button>
        </span>
        <input id="search-input" type="text" class="form-control" placeholder="Enter your search here">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" id="search-button">Search</button>
        </span>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">Search Results</div>
        <div class="panel-body" id="search-result-1"></div>
        <div class="panel-body" id="search-result-2"></div>
        <div class="panel-body" id="search-result-3"></div>
        <div class="panel-body" id="search-result-4"></div>
        <div class="panel-body" id="search-result-5"></div>
        <div class="panel-body" id="search-result-6"></div>
        <div class="panel-body" id="search-result-7"></div>
        <div class="panel-body" id="search-result-8"></div>
        <div class="panel-body" id="search-result-9"></div>
        <div class="panel-body" id="search-result-10"></div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
